<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboad.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <section class="side-bar">
        <div class="logo-area">
          <div class="logo icon">
            <img src="./img/logo.png" alt="" />
            <h2>AnteeQ <span>Africa</span></h2>
          </div>
          <div class="welcome"><p>Welcome back, Student!</p></div>
        </div>

        <div class="list">
          <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./course.html">Courses</a></li>
            <li><a href="./assignment.html">Assignment</a></li>
            <li><a href="./profile.html">Profile</a></li>
          </ul>
        </div>
      </section>

      <section class="main-section">
        <div class="header">
          <div><h1>Dashboard</h1></div>
          <div class="search-svg">
            <input
              type="search"
              placeholder="search courses,assignment..."
              class="search"
            />
          </div>
          <div class="student-icon icon">
            <img src="./img/user icon.jpg" alt="" />
            <h5>Anny</h5>
            <p>student</p>
          </div>
        </div>

        <div class="widget-group">
          <!-- Enrolled Courses Widget -->
          <div class="widget">
            <div class="widget-header">
              <h4>Enrolled Courses</h4>
            </div>
            <h2 id="coursesCount" class="widget-number"></h2>
            <p class="widget-subtitle">Active courses in progress</p>
            <div class="progress-wrapper"></div>
          </div>

          <!-- Assignments Widget -->
          <div class="widget">
            <div class="widget-header">
              <h4>Assignment</h4>
            </div>
            <h2 id="assignmentsCount" class="widget-number"></h2>
            <p class="widget-subtitle">Pending assignments this week</p>
          </div>

          <!-- Progress Widget -->
          <div class="widget">
            <div class="widget-header">
              <h4>Overall progress</h4>
            </div>
            <h2 id="progressPercent" class="widget-number"></h2>
            <p class="widget-subtitle">course completion rate</p>
            <progress id="course-progress" value="78" max="100"></progress>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
